name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run generate
        env:
          NODE_ENV: production
          CI: false
          NUXT_APP_BASE_URL: /

      - name: Ensure required files exist
        run: |
          # Create .nojekyll to allow _nuxt directory (critical for GitHub Pages)
          touch .output/public/.nojekyll
          # Create CNAME for custom domain
          echo "fayna-fair.pp.ua" > .output/public/CNAME
          # Copy favicon if it exists in public directory
          if [ -f "public/favicon.ico" ]; then
            cp public/favicon.ico .output/public/favicon.ico
          fi
          # Verify critical files exist - fail build if missing
          if [ ! -d ".output/public/_nuxt" ]; then
            echo "ERROR: _nuxt directory not found! Build failed."
            exit 1
          fi
          if [ ! -f ".output/public/index.html" ]; then
            echo "ERROR: index.html not found! Build failed."
            exit 1
          fi
          if [ ! -f ".output/public/.nojekyll" ]; then
            echo "ERROR: .nojekyll file not created! Build failed."
            exit 1
          fi
          echo "âœ“ All required files exist"

      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          echo "Files in root:"
          ls -la .output/public/ | grep -E "(index|CNAME|nojekyll|_nuxt)"
          echo ""
          echo "_nuxt directory contents:"
          ls -la .output/public/_nuxt/ | head -15
          echo ""
          echo "File counts:"
          echo "JS files: $(find .output/public/_nuxt -name '*.js' | wc -l)"
          echo "CSS files: $(find .output/public/_nuxt -name '*.css' | wc -l)"
          echo ""
          echo "Checking index.html paths:"
          grep -o 'href="[^"]*"\|src="[^"]*"' .output/public/index.html | head -5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

